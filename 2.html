<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        var myData = {
            a: 1
        }
        var app = new Vue({
           el: '#app',
        //    data可指向一个已有变量，并默认它们之间建立了双向绑定，
        // 当修改任意一个时，另一个也会一起变化
           data: myData
        })

        console.log(app.a);
        // 修改属app性，原数据也会随之修改
        app.a = 2;
        console.log(myData.a);

        // 反之，修改原数据，Vue属性也会修改
        myData.a = 3;
        console.log(app.a);
        
    </script>
</body>
</html>
