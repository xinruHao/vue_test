<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- v-model的值对应于创建的Vue实例的data选项中的name字段，即数据绑定 -->
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好，{{ name }}</h1>
    </div>
    <script>
        var app = new Vue({
            // HTMLElement
            // el: document.getElementById('app')
 
            // CSS选择器
            // el选项用于指定一个页面中已存在的DOM元素来挂载Vue实例
            // 挂载成功后，可以通过app.$el来访问该元素
            el: '#app',
            data: {
                // 建议所有会用到的数据都预先在data内声明，防止数据散落在业务逻辑中
                // 显示声明数据，除此之外也可以指向一个已有的变量，见2.html
                name: '',
                a: 2
            }
        })
        // data对象中的所有属性都可以访问
        console.log(app.a);
        console.log(app.name);
    </script>
</body>
</html>
