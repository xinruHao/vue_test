<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>v-bind即class与style绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div :class="{ 'active' : isActive }"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true
            }
        })
    </script>
</body>
</html>
