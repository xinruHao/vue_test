<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>计算属性缓存</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- 这里的reversedText是方法，需要带() -->
        {{ reversedText() }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456'
            },
            methods: {
                reversedText: function(){
                    return this.text.split(',').reverse().join(',');
                }
            }
            // 计算属性依赖缓存。一个计算属性所依赖的数据发生变化时，它才会重新取值。
            // 使用计算属性还是mathods取决于是否需要缓存，当遍历大数组和做大量计算时， 应当使用计算属性 
        })
    </script>
</body>
</html>
